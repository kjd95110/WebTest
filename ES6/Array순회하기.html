<script type="text/javascript">

$(document).ready(function(){      
    
    Home3();  
});


function Home3(){
Array.prototype.getIndex= function(){}
var data=[1,2,undefined,NaN,null,""];    
for(let value of data){
    console.log(value);
}

var str ="hello world!!!!";

for(let value of str){
console.log(value);
}
}


/* 

for in -> **** 상위의 추가된 값도 나타낼수 있어서 조심해야됨.(배열에서 사용하지말껏.) ****

Array.prototype.getIndex= function(){}

원하지않는 function(){} 값이 배열에 추가될수 있으므로....For in을 Array에서 쓰면 안된다.

forEach를 많이 써야 겠다. for of 도 나왔으니 For of를 사용하세요
*/

function Home2(){

    Array.prototype.getIndex= function(){}
    var data=[1,2,undefined,NaN,null,""];    
    for(let idx in data){
        console.log(data[idx]);
    }

}



function Home(){
var data=[1,2,undefined,NaN,null,""];
data.forEach(function(value){
    console.log("value is " , value);

});
   
}

</script>
