 Home3();

function Home3(){
let obj={
    name:"crong",
    address:"Korea",
    age : 10
}


let {name:myName,age:myAge,address:myadd}=obj;
console.log(myName,myAge,myadd,obj);


}



function Home2(){
let obj={
    name:"crong",
    address:"Korea",
    age : 10
}

let {name,age}=obj;
console.log(name,age);

//object의 특정값은 뽑아내는 방법

}

function Home(){
    let data=["crong","honux","jk","jinny"];

let [jisu,,jung]=data;

// jisu, skip , jung

//"crong", skip, "jk"

// 배열의 특정값에다가   깊은 copy가 됨을 주의한다.

console.log(jisu,jung);

}



</script>
