<title>Destructuring과 Set활용한 로또생성</title>


<script type="text/javascript" src="../js/jquery/jquery.js"></script>


<script type="text/javascript">

/*1.유일한 값을 추출하는 과정에서 Set을 사용합니다.
 2. getRandomNumber함수에 변수를 전달하는 과정에서 destructuring 을 사용해봅니다.

 */

 const Setting={
     name:"Luckey Lotto!",
     count:6,
     maxNumber:45,
 }
 
 function getRandomNumber(maxNumber){
     //랜덤한 유일한 숫자값을 추출

     
     let mylotto=new Set();;

     while(true){
        mylotto.add(Math.floor(Math.random() * maxNumber));
        if(mylotto.size===Setting.count){ break; }
     }
     console.log(mylotto);
 }


 getRandomNumber(Setting.maxNumber);


</script>
