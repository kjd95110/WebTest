<script type="text/javascript">

$(document).ready(function(){

    let tst=print();

    tst.forEach(function(arg){
        console.log(arg.innerText);
    })
   //console.log( tst[1]);    
});

/* 
filter, includes, from 을 사용해서 문자열 'e'가 포함된 
노드로 구성된 배열을 만들어서 반환하기

*/
function print(){

    let list= document.querySelectorAll('li');
    console.log(toString.call(list));
    let listArray=Array.from(list); //li 노드로 구성된 배열
        //console.log(typeof listArray);
        console.log(toString.call(listArray));
    
        let eArray=listArray.filter(function(v){

        return v.innerText.includes('e');
    });

    console.log(eArray);
    return eArray;
}


</script>
