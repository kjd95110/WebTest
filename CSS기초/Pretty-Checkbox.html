<!doctype html>
<html>
<head>
    <title>Pretty Checkbox- CSS Framework</title>

    <script type="text/javascript" src="./js/jquery/jquery.js"></script>
    <script type="text/javascript" src="./js/jquery/external/jquery.alphanumeric.js"></script>
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css" />

    <style type="text/css">
        input[type='checkbox']{
            display:none;
        }

        label em {
            border: 1px solid red;
            display: inline-block;
            width: 30px;
            height: 30px;
            
            background-image: url('./img/checkbox04.png');
            background-repeat: no-repeat;
            background-position:right center;
            vertical-align: middle;            
        }

        input[type='checkbox']:checked + label em{
            background-position:left center;
        }

    </style>

</head>
<body>
    <!-- info -->
    <div class="pretty p-default">
        <input type="checkbox" />
        <div class="state p-info">
            <label>Info</label>
        </div>
    </div>

    <div class="pretty p-svg p-curve">
        <input type="checkbox" />
        <div class="state p-success">
            <!-- svg path -->
            <svg class="svg svg-icon" viewBox="0 0 20 20">
                <path d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z" style="stroke: white;fill:white;"></path>
            </svg>
            <label>Recurring</label>
        </div>
    </div>

    <!--
        tada animation is not applicable to
        p-default style
    -->

    <div class="pretty p-icon p-round p-tada">
        <input type="checkbox" />
        <div class="state p-primary-o">
            <i class="icon mdi mdi-heart"></i>
            <label>Good</label>
        </div>
    </div>

    <div class="pretty p-icon p-rotate">
        <input type="checkbox" />
        <div class="state p-success">
            <i class="icon mdi mdi-check"></i>
            <label>Friends</label>
        </div>
    </div>


    <div class="custom-checkbox">
        <input type="checkbox" id="chk1" />
        <label for="chk1"><em></em>동의합니다.</label>
        <!--<label><input type="checkbox" />동의합니다.</label>-->
    </div>


</body>
</html>
