<html>
<head>
    <style>
      table{
          width:600px;
          border-collapse: collapse;
          table-layout: fixed;
      }
      td,th{
          border-bottom:1px solid lightgray;
          text-align: center;
          padding:5px;
      }
      th{
          background-color:gray;
          color:#fff;
      }
    </style>

</head>
<body>
   <table border="0">
       <tr>
           <th>Room name</th>
           <th>Hour of use</th>
           <th>fee</th>
       </tr>
        <tr>
            <td>Standard Room</td>
            <td>2:00pm-10:00am</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Party room</td>
            <td>2:00pm-10:00am</td>
            <td>$300</td>
        </tr>
        <tr>
            <td>Couples room</td>
            <td>2:00pm-10:00am</td>
            <td>$250</td>
        </tr>
   </table>

</html>
