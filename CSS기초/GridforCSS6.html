    <style type="text/css">
        * {
            margin:0;
            padding:0;
        }
        .grid {
            display: grid;
            /*grid-template-columns: 1fr 1fr;*/
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            /*grid-template-areas:"title title" "header header" "sidebar content" "footer footer";*/
            /*grid-template-areas: "title title" "header ." "sidebar content" "footer footer";*/
            /*grid-template-areas: ". title title ." ". header header ." ". sidebar content ." ". footer footer .";*/
            grid-template-areas: "title title" "header header" "sidebar sidebar" "content content" "footer footer";
            grid-gap:10px;
        }

        .title {
            /*grid-column:1 / 3;*/
            /* 위의 것과 같은코드 grid-column-start: 1;
            grid-column-end: 3;*/

            /*grid-column-end: span 1;
            grid-row-end:span 2;*/
            grid-area:title;
        }

        .header {
            grid-area: header;
        }
        .sidebar {
            grid-area: sidebar;
        }

        .content {
            grid-area: content;
            /*justify-self:start;*/
            /*justify-self: end;*/
            /*justify-self: center;*/
            /*align-self:center;*/
            display: grid;
        }

        .footer {
            grid-area: footer;
        }

        .grid div:nth-child(even) {
            background-color: red;
        }

        .grid div:nth-child(odd) {
            background-color: green;
        }

        /*grid-template-areas: "title title" "header ." "sidebar content" "footer footer";*/
    </style>

    </head>
<body>

    <div class="grid">
        <div class="title">Title</div>
        <div class="header">Header</div>
        <div class="sidebar">Sidebar</div>
        <div class="content">
