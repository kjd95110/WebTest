<!doctype html>
<html>
<head>

    <title>Multi ¸Þ´º Menu</title>

    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>   
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap" rel="stylesheet">
   

    <style type="text/css">

        html,body {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .multi-level,.item ul , .nav input[type="checkbox"]{
            display:none;
        }

        #menu:checked ~ .multi-level,.item input:checked ~ ul{
            display:block;
        }

        .arrow{
            /*display:none;*/
            width:22px;
            height:22px;
            vertical-align:middle;
            float:left;
            z-index:0;
            margin:17px 1em 0 2em;
        }

        .item input + .arrow{
            transform:rotate(-90deg);
            transition:all 0.3s;
        }

        .item input:checked + .arrow{
            transform:rotate(0deg);
            transition:all 0.3s;
        }

        label:hover{
            cursor:pointer;
        }
        label{
            width:100%;
            display:block;
            z-index:3;
            position:relative;
        }
        .nav{
            width:100%;
            background-color:white;
            overflow-x:hidden;
            border-bottom:1px solid #CFD8DC;
        }

        #nav-icon{
            font-size:28px;
            line-height:50px;
            padding-left:1em;
            color:white;
            background-color:#f44336;
        }

        .nav ul,.nav li,label{
            line-height:50px;
            margin:0;
            padding:0 2em;
            list-style:none;
            text-decoration:none;
            color:#90a4ae;
            font-weight:100;
            width:100%;
        }
        .item ul{
            padding:0 0.25em;
        }
        .nav li a {
            line-height: 50px;
            margin: 0;
            padding: 0 4em;
            list-style: none;
            text-decoration: none;
            color: #90a4ae;
            font-weight: 100;
            width: 100%;
        }

    </style>
</head>
<body>
   
    <div class="nav">
        <input type="checkbox" id="menu"  />
        <img src="./img/ArrowDown2.png" class="arrow" /><label for="menu" id="nav-icon">&#9776;</label>
        <div class="multi-level">
            <div class="item">
                <input type="checkbox" id="A" />
                <img src="./img/ArrowDown2.png" class="arrow" />
                <label for="A">Services</label>
                <ul>
                    <li><a href="#">Branding</a></li>
                    <li><a href="#">Web/App Development</a></li>
                    <li><a href="#">Internet Marketing and SEO</a></li>
                </ul>
            </div>

            <div class="item">
                <input type="checkbox" id="B" />
                <img src="./img/ArrowDown2.png" class="arrow" />
                <label for="B">Jobs</label>
                <ul>
                    <li>
                        <div class="sub-item">
                            <input type="checkbox" id="B-A" />
                            <img src="./img/ArrowDown2.png" class="arrow" />
                            <label for="B-A">UI/UX</label>

                            <ul>
                                <li><a href="#">UI/UX Designer</a></li>
                                <li><a href="#">UI Designer</a></li>
                                <li><a href="#">UX Designer</a></li>
                            </ul>

                        </div>

                    </li>
                    <li>
                        <div class="sub-item">
                            <input type="checkbox" id="B-B" />
                            <img src="./img/ArrowDown2.png" class="arrow" />
                            <label for="B-B">Development</label>

                            <ul>
                                <li><a href="#">Front End Developer</a></li>
                                <li><a href="#">Back End Developer</a></li>

                            </ul>
                        </div>
                    </li>
                    <li><a href="#">Graphic Designer</a></li>
                    <li><a href="#">Logo Designer</a></li>

                </ul>
            </div>
            <div class="item">
                <input type="checkbox" id="C" />
                <img src="./img/ArrowDown2.png" class="arrow" />
                <label for="C"> About Us</label>
                <ul>
                    <li><a href="#">OutTeam</a></li>
                    <li><a href="#">Clients</a></li>
                    <li><a href="#">Our Work</a></li>
                </ul>
            </div>

        </div>
    </div>
</body>

</html>
