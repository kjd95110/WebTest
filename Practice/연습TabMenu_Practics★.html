<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8" />
	<title>연습TabMenu</title>
	<script type="text/javascript" src="../js/jquery/jquery.js"></script>
	<script type="text/javascript" src="../js/jquery/external/jquery.alphanumeric.js"></script>

	<script type="text/javascript">
		$(document).ready(function () {
			$(document).ready(function () {

				$("#container ul li a").click(function (e) {					
					$("#container  ul li a").removeClass("on");
					$(this).addClass("on");
				});
			});
			
		});


	</script>
	<style type="text/css">
	*{
		padding:0;
		margin:0;
		list-style:none;
	}
	body{
		padding:30px;
	}

	#container {
		width:700px;
	}

	#container ul {
		display:flex;
		border-bottom:solid 2px crimson;
		height:60px;
		
	}

	#container ul li {
		flex:1;
		border:solid 1px #ddd;
		border-left:none;
		border-top:none;
		border-bottom:none;
	}
	#container ul li a {
		text-decoration:none;
		width:100%;
		height:59px;
		border:solid 1px #ddd;
		display:block;
		text-align:center;
		line-height:60px;
		border-left:none;
		border-right:none;
		border-bottom:none;
		color:#505050;
	}

	#container ul li:first-child  {
	
		border-left:solid 1px #ddd;
		
	}

	#container ul li:last-child  {
	
	border-right:solid 1px #ddd;
	
}

	#container ul li a.on {
		border-top:solid 3px crimson;
		border-right:solid 1px crimson;		
		border-bottom:solid 2px #fff ;		
		height:57px;
		position:relative;
		cursor:pointer;

	}

	#container ul li a.on:before {
		content:'';
		position:absolute;
		left:-1px;
		top:-3px;
		width:2px;
		height:62px;
		border-left:solid 2px crimson;
	}

	#container ul li a.on:after {
		content:'';
		position:absolute;
		left:115px;
		top:-3px;		
		height:62px;
		border-left:solid 2px crimson;
	}

		

	</style>
	</head>
<body>

</body>

 <nav id="container">
	 <ul>
		<li> <a  href="#"> 테스트11 </a></li>
		<li > <a class="on" href="#"> 테스트2 </a></li>
		<li> <a href="#"> 테스트3 </a></li>
		<li> <a href="#"> 테스트4 </a></li>
		<li> <a href="#"> 테스트5 </a></li>
		<li> <a href="#"> 테스트6 </a></li>
	 </ul>
 </nav>

</html>
