<!doctype html>
<html>
<head>

	<title>RelativeAbsolute</title>
	<style>
		body{
			margin:0;
		}

		.parent{
			width:400px;
			height:400px;
			border:1px solid red;
			/*position:sticky;*/
			/*position:inherit;*/
			position:relative;
		}
        .child {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            /* 80점
			left:175px;
			bottom:-25px;*/
            /* 90점
				left:calc(50% - 25px);
				top:calc(50% - 25px);

			*/
            /*100점*/
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            
            /* 세로가로 정렬 100점
			left:50%;
			top:50%;
			height:200px;
			width:200px;
			transform:translate(-50%,-50%);*/
        }

		/*
			absolute특징
			1.적용된 요소는 아무도 알아보지 못합니다.(붕뜬다)
			2.적용된 요소의 크기는 내용의 크기만큼 자동으로 인지된다.
			(즉,인라인 요소도 absolute가적용된면 크기가 잡힌다. block요소로...)
			3.부모중에 반드시 기준이 있어야 한다.
			(기준요소안에서 절대값으로 위치(Left,right,top,bottom)를 정한다.
			부모중에 기준이 없으면 body(화면)가 기준.

		*/

		/* relative 특징
		1.적용된 요소는 레이아웃의 변동이 없습니다. (그자리)
		2.적용된 요소의 크기는 내용의 크기만큼 자동으로 인지되지 않습니다.
		3. 자기자신(원래있던자리)이 기준
			(원래있던 자리에서 상대위치(Left right,top,bottom)를 정한다.
			(left,right,top,bottom 로 위치를 잡으면 실체가 움직이는 것이 아니다.
			실체가 움직이려면 margin이용해야한다.

		*/
		
	</style>
</head>
<body>


	<div class="parent">
		<div class="child"></div>
	</div>
	
</body>
</html>
