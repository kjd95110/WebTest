<!doctype html>
<html>
<head>
	<title>스르륵 나타나는 사이드 메뉴</title>
	<script type="text/javascript" src="./js/jquery/jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#menuicon').prop('checked', false);


		});


	</script>
	<style type="text/css">
		 input[id="menuicon"]{ /*display:block;*/
							   /*opacity:0;*/
							   display:none;
							   /*z-index:2;*/
		 }
       input[id="menuicon"] + label {
           display:block;
           width:50px;
           height:30px;
          
           cursor:pointer;
		   /*position:relative;*/

		   /* 오른쪽중간이동 */
			   
		   position: fixed;
		   right:0;
		   top:calc(50% - 25px);
		   transition:all .35s;
       }

	   input[id="menuicon"]:checked + label{
			z-index:2;
			right:300px;
		}

       input[id="menuicon"] + label span{
           display: block;
           position: absolute;
           width:100%;
           height:5px;
           border-radius:30px;
           background:#000;
           transition:all .35s;
       }
	 
       input[id="menuicon"] + label  span:nth-child(1){
           top: 0;
        }
        input[id="menuicon"] + label  span:nth-child(2){
           top: 50%;
           transform:translateY(-50%);
        } 
        input[id="menuicon"] + label  span:nth-child(3){
           bottom: 0;         
        }

		

		input[id="menuicon"]:checked + label span{
			/*background:#fff;*/
			background:#000;
			
		}
 

        input[id="menuicon"]:checked + label  span:nth-child(1){
           top:50%;
           transform:translateY(-50%) rotate(45deg);
        }
        input[id="menuicon"]:checked + label  span:nth-child(2){
          opacity:0;
		   /*display:none;*/
        }
        input[id="menuicon"]:checked + label  span:nth-child(3){
            bottom: 50%;
           transform:translateY(50%) rotate(-45deg);
        }

		/* 속성선택자 사용중*/
		div[class="sidebar"] {
			width:300px;
			height:100%;
			background:#222;
			position:fixed;
			top:0;
			/*left:-300px;*/
			right:-300px;
			z-index:1;
			transition:all .35s;
		}

		input[id="menuicon"]:checked + label + div{
			/*left:0;*/			
			right:0;		
		}

	
	</style>
	<!-- Inline 속성에 vertical-align 속성이 먹는다  -->
</head>

<body>
	<input type="checkbox" id="menuicon" >
	<label for="menuicon">
		<span></span>
		<span></span>
		<span></span>
	</label>

	<div class="sidebar"></div>
</body>
</html>
