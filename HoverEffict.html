<!doctype html>
<html>
<head>
    <title>Hover Effict</title>

    <script type="text/javascript" src="./js/jquery/jquery.js"></script>
    <script type="text/javascript" src="./js/jquery/external/jquery.alphanumeric.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css" />

    <style type="text/css">

        .container{
            position:absolute;
            top:40%;
            left:50%;
            transform:translate(-50%,-50%);

        }

        a.btn1, a.btn2, a.btn3, a.btn4, a.btn5 {
            display: block;
            text-decoration: none;
            font-size: 35px;
            margin-bottom: 40px;
            color: #000;
            position: relative;
           
        }

            a.btn1:before {
                content: '';
                position: absolute;
                background-color: crimson;
                height: 4px;
                width: 0%;
                left: 0;
                bottom: -5px;
                transition: 0.5s;
            }

            a.btn1:hover:before{
                width:100%;
            }

            a.btn2:before {
                content: '';
                position: absolute;
                background-color: crimson;
                height: 4px;
                width: 0%;
                right: 0;
                bottom: -5px;
                transition: 0.5s;
            }

            a.btn2:hover:before {
                width: 100%;
            }

            a.btn3:before {
                content: '';
                position: absolute;
                background-color: crimson;
                height: 10px;
                width: 10px;
                border-radius:2px;
                left: 0;
                bottom: -8px;
                transition: 0.5s;
            }

            a.btn3:hover:before {
                left: calc(100% - 10px);
            }

            a.btn4:before {
                content: '';
                position: absolute;
                background-color: crimson;
                height: 4px;
                width: 0;
                border-radius: 2px;
                left: 50%;
                bottom: -8px;
                transition: 0.5s;
                transform:translateX(-50%);
            }

            a.btn4:hover:before {
                width:100%;              
            }

            a.btn5:before {
                content: '';
                position: absolute;
                background-color: crimson;
                height: 4px;
                width: 100%;
                border-radius: 2px;
                left:50%;
                bottom: -8px;
                transition: 0.5s;
                transform: translateX(-50%);
            }

            a.btn5:hover:before {
                width: 0%;
            }
    
    </style>

</head>
<body>
    <div class="container">
        <a href="#" class="btn1"> button Hover Effect1</a>
        <a href="#" class="btn2"> button Hover Effect2</a>
        <a href="#" class="btn3"> button Hover Effect3</a>
        <a href="#" class="btn4"> button Hover Effect4</a>
        <a href="#" class="btn5"> button Hover Effect5</a>

    </div>

</body>

</html>
