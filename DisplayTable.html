<!doctype html>
<html>
<head>

	<meta charset="utf-8">
	<title>Display</title>
	<script type="text/javascript" src="./js/jquery/jquery.js"></script>
	<script type="text/javascript">



	</script>
	<style>
		body{padding:50px;}			
		table {border:1px solid red;
			   display:block;
		}
		th,td{border:1px solid blue;
				  display:table-cell;
				  list-style:none;
		}
		ul{
			border:1px solid red;
			display:table;
			width:100%;
			padding:0;margin:0;
			border-collapse:collapse;
		}
		li{
			display:table-cell;
			border:1px solid blue;
			padding:0;margin:0;
		   list-style:none;
		   height:100px;
		   vertical-align:middle;
		}

		div{
			border:1px solid red;
			display:table;
			width:100%;
			padding:0;margin:0;
			border-collapse:collapse;
		}

		ul{display:table-row;}
		li{display:table-cell;}

		
		
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>1</th><th>2</th><th>3</th>
			</tr>
		</thead>
		<tbody>
			<tr><th>4</th><th>5</th><th>6</th>
			</tr>
		</tbody>		
	</table>
	<div>
		<ul>
			<li>1<br />1-1</li>
			<li>2</li>
			<li>3</li>
		</ul>
		<ul>
			<li>1<br />1-1</li>
			<li>2</li>
			<li>3</li>
		</ul>
		<ul>
			<li>1<br />1-1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</div>
</body>
</html>
