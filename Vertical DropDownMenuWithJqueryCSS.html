<!doctype html>
<html>
<head>

    <title>네비게이션메뉴 Menu</title>

    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <script type="text/javascript" src="./js/jquery/jquery.js"></script>
    <script type="text/javascript" src="./js/jquery/external/jquery.alphanumeric.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <script type="text/javascript">

        $(document).ready(function () {
            $('.d-menu').hide();
            
            $('.dropdown').click(function (e) {
                $(this).children('.d-menu').toggle();
                e.stopPropagation();
                e.preventDefault();
            })

        });

        //function openSlideMenu() {
        //    $('#menu').css('width', '250px');
        //    $('#content').css('marginLeft', '250px');
        //}

        //function closeSlideMenu() {
        //    $('#menu').css('width', '0');
        //    $('#content').css('marginLeft', '0');
        //}


    </script>

    <style type="text/css">

        :root{
            --blackOne:#222;
            --blackTwo:#333;
        }

        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        

        nav {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #222;            
            font-family:Roboto,sans-serif;
            text-decoration:none;
            overflow-x:hidden;
        }

        nav ul li a{
            text-decoration:none;
            color:#fff;
            display:block;
            text-transform:uppercase;
            position:relative;
        }      

        nav > ul > li > a {
            padding: 10px 15px;
        }

        nav .d-btn {
            position: relative;
        }

        nav .d-btn:before{
            content:'';
            position:absolute;
            top:0;
            right:0;
            height:100%;
            width:40px;
            background-color:#333;
        }

        nav .d-btn:after {
            /*content: '\f107';*/
            content: '\203A';
            /*font-family: FontAwesome;*/
            font-size:1em;
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%) rotate(90deg);            
            /*height: 100%;*/
            width: 40px;
            text-align: center;
        }

            nav .dropdown{
                background-color:#333;
            }
            nav .d-btn{
                background-color:#222;
            }

            nav .dropdown ul.d-menu li a {
                /*padding:5px 15px 5px 25px;*/
                padding: 10px 25px;
                font-size:12px;
            }

            nav .dropdown .d-btn{
                border-top:1px solid #222;
            }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">HOME</a></li>
            <li><a href="#about">About</a></li>
            <li class="dropdown">
                <a href="#service" class="d-btn">Service</a>
                <ul class="d-menu">
                    <li><a href="#">Menu 1.1</a></li>
                    <li><a href="#">Menu 1.2</a></li>
                    <li><a href="#">Menu 1.3</a></li>
                    <li><a href="#">Menu 1.4</a></li>
                    <li class="dropdown">
                        <a href="#contact" class="d-btn">Menu 1.5</a>
                        <ul class="d-menu">
                            <li><a href="#">Menu 2.1</a></li>
                            <li><a href="#">Menu 2.2</a></li>
                            <li><a href="#">Menu 2.3</a></li>
                            <li><a href="#">Menu 2.4</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li><a href="#contact">Contact</a></li>
            <li  class="dropdown">
                <a href="#more" class="d-btn">More</a>
                <ul class="d-menu">
                    <li><a href="#">Menu 1.1</a></li>
                    <li><a href="#">Menu 1.2</a></li>
                    <li><a href="#">Menu 1.3</a></li>
                    <li><a href="#">Menu 1.4</a></li>                    
                </ul>
            </li>
        </ul>
    </nav>
</body>

</html>
