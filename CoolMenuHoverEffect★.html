<!doctype html>
<html>
<head>
	<title>CoolMenuHoverEffect</title>

	<script type="text/javascript" src="./js/jquery/jquery.js"></script>
	<script type="text/javascript" src="./js/jquery/external/jquery.alphanumeric.js"></script>


	<style type="text/css">
	body{
		margin:0;
		padding:0;
		background:#f1f1f1;

	}
	#menu{
		margin:0;
		padding:0;
		margin-top:350px;
		text-align:center;
	}

	#menu li {
		list-style:none;
		display:inline-block;
	}

	#menu li a {
		text-decoration:none;
		position:relative;
		color:#313131;
		font-size:50px;
		display:block;
		font-weight:700;
		font-family:sans-serif;
		overflow:hidden;
		transition:0.7s all;
		padding:14px 30px;
		text-transform:uppercase;
		/*border:solid 1px #ddd;*/
	}

	#menu li a:before{
		content:'';
		width:350px;
		position:absolute;
		border-bottom:8px solid #313131 ;
		bottom:0;
		/*right:350px;*/
		left:-350px;
		transition:0.5s all;
	}
	#menu li a:hover:before{
		left:0px;
		/*bottom:-50px;
		left:50%;
		border-radius:50%;*/
			
		/*transform:translateX(0%);*/	
		/*transform:translate(0%,50%);*/
	}


	
	</style>
	<script type="text/javascript">

    $(document).ready(function(){
    });
	</script>

</head>
<body>

	<ul id="menu">
			<li><a href="#">Home</a></li>
			<li><a href="#">Works</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Contact</a></li>
			<li><a href="#">Buy</a></li>		
	</ul>


</body>
</html>
