<script>

var users = [
  { id: 1, name: 'ID', age: 36 },
  { id: 2, name: 'BJ', age: 32 },
  { id: 3, name: 'JM', age: 32 },
  { id: 4, name: 'PJ', age: 27 },
  { id: 5, name: 'HA', age: 25 },
  { id: 6, name: 'JE', age: 26 },
  { id: 7, name: 'JI', age: 31 },
  { id: 8, name: 'MP', age: 23 }
];

// 1. 명령형 코드
  // 1. 30세 이상인 users를 거른다.
var temp_users = [];
for (var i = 0; i < users.length; i++) {
  if (users[i].age >= 30) {
    temp_users.push(users[i]);
  }
}
console.log(temp_users);

  // 2. 30세 이상인 users의 names를 수집한다.
var names = [];
for (var i = 0; i < temp_users.length; i++) {
  names.push(temp_users[i].name);
}
console.log(names);

  // 3. 30세 미만인 users를 거른다.
var temp_users = [];
for (var i = 0; i < users.length; i++) {
  if (users[i].age < 30) {
    temp_users.push(users[i]);
  }
}
console.log(temp_users);

  // 4. 30세 미만인 users의 ages를 수집한다.
var ages = [];
for (var i = 0; i < temp_users.length; i++) {
  ages.push(temp_users[i].age);
}
console.log(ages);


// 2. _filter, _map으로 리팩토링
//응용형프로그래밍,적용형 프로그래밍..응용형 함수(_filter),고차함수(함수를 인자로받는함수,함수리턴,함수안에서 함수실행)
function _filter(list,predi){
    var new_list=[];
    for (var i = 0; i < list.length; i++) {
        if (predi(list[i])) {
            new_list.push(list[i]);
        }
    }
    return new_list;
}

function _map(list,mapper){
    var new_list=[];
    for (var i = 0; i < list.length; i++) {
        if (mapper(list[i])) {
            new_list.push(mapper(list[i]));
        }
    }
    return new_list;
}


    var over_30= _filter(users,function(user){ return user.age >=30 ;})
    console.log('over_30:',over_30);


    var names=_map(over_30,function(user){ return user.name;})

    console.log('names:',names);

/*
위의 내용과 동일한 코드 
console.log(
_map(
    _filter(users,function(user){
        return user.age >=30;
    }),
    function(user){
        return user.name;

*/




var under_30 =_filter(users,function(user){ return user.age < 30 ;})
console.log('under_30 :',under_30 );

var ages=_map(under_30,function(user){
    return user.age;
});

/*
위의 코드와 동일한 코드
 console.log(
_map(
    _filter(users,function(user){
        return user.age < 30;
    }),
    function(user){
        return user.age;
    }
)
);
*/


console.log(ages);
console.log(_map([1,2,3],function(fun){
    return fun * 2;
}));


/*

위의 코드를 아래의 코드로 하면 순수함수가 되고 함수의 값에 변화를 줄수 있는 여지가 없어지기때문에
보다 안정성있고 테스트가 쉬운 코드를 완성할수 있다.

*/

console.log(
_map(
    _filter(users,function(user){
        return user.age >=30;
    }),
    function(user){
        return user.name;
    }
)
);


console.log(
_map(
    _filter(users,function(user){
        return user.age < 30;
    }),
    function(user){
        return user.age;
    }
)
);
