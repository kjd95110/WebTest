<!doctype html>
<html>
<head>
    <title>AnimatedResponsiveSideMenu</title>

    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <style type="text/css">
        *{
            list-style:none;
            text-decoration:none;
        }
        body {
            background-image: url('./img/BackGroundHighSolution2.jpg');
            background-repeat:no-repeat;
            background-size:cover;
        }
        .fa-2x{
            font-size:2em;
        }

        .fa{
            position:relative;
            display:table-cell;
            width:60px;
            height:36px;
            text-align:center;
            vertical-align:middle;
            font-size:20px;
        }


        .main-menu:hover,nav.main-menu.expanded{
            width:250px;
            overflow:visible;
        }

        .main-menu{
            background:#212121;
            border-right:1px solid white;
            position:absolute;
            top:0;
            bottom:0;
            height:100%;
            left:0;
            width:60px;
            overflow:hidden;
            transition:width 0.5s linear;
            z-index:1000;
            -webkit-transform:translateZ(0) scale(1,1);
            
        }

        .main-menu > ul{
            margin:7px 0;           
        }

        .main-menu li{
            position:relative;
            display:block;
            width:250px;
        }

        .main-menu li a{
            position:relative;
            display:table;
            border-collapse:collapse;
            border-spacing:0;
            color:#999;
            font-family:Arial;
            text-decoration:none;
            -webkit-transform:translateZ(0) scale(1,1);
            /*trans*/
        }


    </style>
</head>
<body>
    <div class="area"></div>
    <nav class="main-menu">
        <ul>
            <li class="has-subnav">
                <a href="#">
                    <i class="fa fa-home fa-2x"></i>
                    <span class="nav-text">Dashboard</span>
                </a>
            </li>

            <li class="has-subnav">
                <a href="#">
                    <i class="fa fa-laptop fa-2x"></i>
                    <span class="nav-text">Stars Components</span>
                </a>
            </li>

            <li class="has-subnav">
                <a href="#">
                    <i class="fa fa-list fa-2x"></i>
                    <span class="nav-text">Forms</span>
                </a>
            </li>

            <li class="has-subnav">
                <a href="#">
                    <i class="fa fa-folder-open fa-2x"></i>
                    <span class="nav-text">Pages</span>
                </a>
            </li>

            <li class="has-subnav">
                <a href="#">
                    <i class="fa fa-bar-chart-0 fa-2x"></i>
                    <span class="nav-text">Graphs and Statistics</span>
                </a>
            </li>

            <li class="has-subnav">
                <a href="#">
                    <i class="fa fa-font fa-2x"></i>
                    <span class="nav-text">Quotes</span>
                </a>
            </li>

            <li class="has-subnav">
                <a href="#">
                    <i class="fa fa-bar-table fa-2x"></i>
                    <span class="nav-text">Tables</span>
                </a>
            </li>

            <li class="has-subnav">
                <a href="#">
                    <i class="fa fa-map-marker fa-2x"></i>
                    <span class="nav-text">Tables</span>
                </a>
            </li>

            <li class="has-subnav">
                <a href="#">
                    <i class="fa fa-info fa-2x"></i>
                    <span class="nav-text">Documentation</span>
                </a>
            </li>
        </ul>
        <ul class="logout">
            <li>
                <a href="#"><i class="fa fa-power-off fa-2x"></i>
                <span class="nav-text">
                    Logout
                </span>
                </a>
            </li>
        </ul>
    </nav>



</body>

</html>
