<!doctype html>
<html>
<head>
    <title>CoolMenuHoverEffect</title>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <script type="text/javascript" src="./js/jquery/jquery-3.4.1.js"></script>

    <script type="text/javascript" src="./js/jquery/external/jquery.alphanumeric.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {

            $('.navigation .menu').css({ 'left': '0px' });
                                    
            $('#button-menu').click(function () {
                if ($('#hdnbtn').val() == '0') {

                    $('#hdnbtn').val('1');
                    $('.navigation .menu').css({ 'left': '-320px' });
                    $('.navigation .submenu').css({ 'left': '-320px' });
                    $('.navigation').css({ 'width': '0%', 'background': 'rgba(0,0,0,.0)' });



                } else {
                    $('#hdnbtn').val('0');
                    $('.navigation .menu').css({ 'left': '0px' });
                    $('.navigation').css({ 'width': '100%', 'background': 'rgba(0,0,0,.5)' });
                }                
              
            });
                       
            $('.navigation .menu > .item-submenu a').click(function () {
             
                var positionMenu = $(this).parent().attr('menu');  
           
                //$('.item-submenu[menu="' + positionMenu + '"] .submenu').css({ 'left': '0px', 'display': 'block' });
                $('.item-submenu[menu="' + positionMenu + '"] .submenu').css({ 'left': '0px' });
                $('.navigation .menu').css({ 'opacity': '20' });
                                
            })

            $('.navigation .submenu li.go-back').click(function () {
              
                $(this).parent().css({ 'left':'-320px' });
            });
                        
        });


        function test() {
           
        }

        function test2() {
            alert('2');
        }
    </script>




    <style type="text/css">

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial;
            background: #e8e8e8;
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: #34495e;
            padding: 20px;
        }

            header #button-menu {
                font-size: 30px;
                color: #fff;
                cursor: pointer;
            }

        .navigation {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0,0,0,.3);
            transition: background 0.2s;
        }

            .navigation ul {
                width: 320px;
                height: 100%;
                background: #fff;
                list-style: none;
                position: absolute;
                top: 0;
                left: -320px;
                transition: left .3s;
            }


            .navigation .menu li.title-menu {
                padding: 20px;
                background: #5f6f81;
                color: #fff;
                text-align: center;
                font-size: 22px;
            }


            .navigation .menu a {
                display: block;
                padding: 20px;
                font-size: 22px;
                font-weight: 400;
                border-bottom: 1px solid #c6d0da;
                text-decoration: none;
                color: #575d69;
            }


                .navigation .menu a:hover {
                    background: #798da3;
                    color: #fff;
                }

            .navigation .menu li span.icon-menu {
                margin-right: 12px;
            }

            .navigation .menu .item-submenu > a::after {
                content:'';
                /*font: normal normal normal 14px/1 FontAwesome;*/
                text-rendering: auto;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                /*content: '\f105';*/
                /*content: '\2039'; -> '<' */
                content: '\203A';
                font-size: 25px;
                font-weight: 500;
                float: right;
                color: #c5c5c5;
                margin-top: -3px;
            }

            /*.navigation .submenu li.title-menu {
                background: #fff;
                color: #575d69;
            }*/

        /*.submenu {
                display: none;
        }*/
            .navigation .submenu li.go-back {
                padding: 10px 20px;
                background: #5f6f81;
                color: #fff;
                font-size: 18px;
                cursor: pointer;
            }

                .navigation .submenu li.go-back::before {
                    /*font: normal normal normal 14px/1 FontAwesome;
            content: '\f105';*/
                    /*font: normal normal normal 14px/1 FontAwesome;*/
                    text-rendering: auto;
                    -webkit-font-smoothing: antialiased;
                    -moz-osx-font-smoothing: grayscale;
                    /*content: '\f105';*/
                    content: '\2039';
                    /*content: '\203A';*/
                    font-size: 25px;
                    font-weight: 500;
                    margin-right: 10px;
                    float: left;
                    color: #c5c5c5;
                    margin-top: -5px;
                }

        @media screen and (max-width:320px) {
            .navigation ul {
                width: 100%;
            }
        }
    </style>
</head>
