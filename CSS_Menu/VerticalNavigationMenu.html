<!doctype html>
<html>
<head>
    <title>VerticalNaviMenu</title>
    <script type="text/javascript" src="../js/jquery/jquery.js"></script>
    <script type="text/javascript">

      


    </script>
    <style type="text/css">
    
        *{
            margin:0;
            padding:0;
        }

        nav ul{
            background-color:#900;
            color:#fff;
            margin:40px;
            padding:20px;
            list-style-type:none;
            width:170px;
        }

        nav ul li{
            background-color:#ffc;
            color:#000;
            margin:10px;
            padding:10px;
            width:120px;
            border:5px outset #f00;
        }

        nav ul li a{
            display:block;
            text-decoration:none;
            color:#000;
            width:120px;
            height:30px;
            text-align:center;
            line-height:30px;
        }

            nav ul li a:hover {
                background-color:#ff0;

            }


    </style>

    </head>
<body>
    
    <h1>Web Navigation Menus</h1>
    
    <h2>Vertical with Background Color</h2>
    <nav>
        <ul id="navmenu">
            <li><a href="#">Page One</a></li>
            <li><a href="#">Page two</a></li>
            <li><a href="#">Page three</a></li>
            <li><a href="#">Page Four</a></li>
        </ul>
    </nav>
</body>

</html>
