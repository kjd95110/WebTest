<!doctype html>
<html>
<head>
    <title>네비게이션메뉴 Two Level</title>
    <script type="text/javascript" src="../js/jquery/jquery.js"></script>
    <script type="text/javascript">
		$(document).ready(function(){

		});

    </script>



    <style type="text/css">

        * {
            padding: 0;
            margin: 0;
            font-family: "Open Sans","Noto Sans KR",sans-serif;
            font-size: 20px;
            list-style-type:none;
        }

        body{background:url(./img/flower2.jpg);
             background-repeat:no-repeat;
             background-size:cover;
        }
        
       a{
           text-decoration:none;
           display:block;
           padding:10px 0;
           color:#fff;
       } 

       .main-menu{
           display:flex;
           margin-top:20px;
       }

       .main-menu > li{
           flex:1;
           text-align:center;
       }
       .main-menu > li > a{
           background:linear-gradient(to bottom,#008000,#000);
       }

        .sub-menu-layout-1 > li > a {
            background: linear-gradient(to bottom,#802000,#000);
        }

        .sub-menu-layout-2 > li > a {
            background: linear-gradient(to bottom,#008080,#000);
        }

        .main-menu > li:not(:first-child){
            margin-left:1px;
        }

        .sub-menu-layout-1 > li {
            margin-top:1px;
        }

        .sub-menu-1 {
            position:relative;
        }

        .sub-menu-layout-2{
            position:absolute;
            width:100%;
            left:100%;
            top:96px;
        }

        .sub-menu-layout-2 > li:not(:first-child){
            margin-top:1px;
        }

            .sub-menu-layout-2{
                margin-left: 1px;
            }

        .sub-menu>a:after{
            content:'';
            width:10px;
            height:10px;
            display:inline-block;
            border-right:3px solid #fff;
            border-bottom:3px solid #fff;
            margin-left:10px;
            transform:rotate(45deg);
            position:relative;
            transition:1s transform ease;
        }

        .sub-menu-2 > a:after{
            transform:rotate(315deg);
            top:3px;
        }

        li>a:hover{
            font-size:21px;

        }

        .sub-menu-layout{
            display:none;
        }

        .sub-menu-1:hover .sub-menu-layout-1,
        .sub-menu-2:hover .sub-menu-layout-2{
            display:block;
        }

        .sub-menu-1:hover>a:after{
            transform:rotate(-135deg);
        }

        .sub-menu-2:hover > a:after {
            transform: rotate(135deg);
        }
        
        @media screen and (max-width:500px){
         .main-menu{
             flex-direction:column;
         }
         .sub-menu-1,.sub-menu-layout-2{
             position:static;
         }

         .main-menu > li:not(:first-child){
             margin-left:0;
             margin-top:1px;
         }

         .sub-menu-layout li:nth-child(n){
             margin:1px 0 0 0;
         }

         .sub-menu-2 > a:after{
             transform:rotate(45deg);
         }

        .sub-menu-2:hover  > a:after {
            transform: rotate(-135deg);
            top:3px;
        }

        .sub-menu-layout-1,.sub-menu-layout-2{
            display:block;
            margin:0;
            max-height:0px;
            overflow:hidden;
            transition:6s all ease;
        }

            .sub-menu-1:hover .sub-menu-layout-1, 
            .sub-menu-2:hover .sub-menu-layout-2{
                max-height:280px;

            }

        }

      
    </style>

</head>
<body>
    <ul class="main-menu">
        <li><a href="#">Home </a></li>
        <li><a href="#">About </a></li>
        <li class="sub-menu sub-menu-1">
            <a href="#">Services </a>
            <ul class="sub-menu-layout sub-menu-layout-1" >
                <li><a href="#">plumbing</a></li>
                <li class="sub-menu sub-menu-2">
                    <a href="#">heating</a>
                    <ul class="sub-menu-layout sub-menu-layout-2">
                        <li><a href="#">Residential</a></li>
                        <li><a href="#">Commercial</a></li>
                        <li><a href="#">Industrial</a></li>
                    </ul>
                </li>
                <li><a href="#">electrical</a></li>
                <li><a href="#">and so on</a></li>                
            </ul>
        </li>
        <li><a href="#">Pricing </a></li>
        <li><a href="#">Contact us </a></li>
    </ul>

</body>
</html>
