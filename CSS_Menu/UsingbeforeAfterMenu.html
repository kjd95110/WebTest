	<title>가상요소를 이용한메뉴	</title>

	<script type="text/javascript" src="../js/jquery/external/jquery.alphanumeric.js"></script>


	<script type="text/javascript">

	</script>
	<style type="text/css">
		*{

		}
		body{
			margin:0;
			padding:0;
			font-family:sans-serif;
		}
		ul{
			position:absolute;
			top:50%;
			left:50%;
			transform:translate(-50%,-50%);
			margin:0;
			padding:0;
			display:flex;
		}

		ul li{
			list-style:none;
		}

		ul li a{
			position:relative;
			display:block;
			padding:10px 20px;
			margin-left:2px;
			/*background:rgba(59,59,59,.15);*/
			text-decoration:none;
			text-transform:uppercase;
			color:black;
			font-weight:800;
			/*transition:all .5s;*/
		}

		
		ul li a:before{
			content:'';
			position:absolute;/* 레이어처럼 위로 띄워지는 속성*/
			top:-3px;
			left:0px;
			width:100%;
			height:100%;
			border-top:2px solid #000;
			border-bottom:2px solid #000;
			transform:scaleY(2);
			opacity:0;
			/*visibility:hidden;*/
			transition:all .65s;
			z-index:-1;
		}

		ul li a:after{
			content:'';
			position:absolute;
			top:-1px;
			left:0;
			width:100%;
			height:100%;			
			transform:scaleY(0);
			background-color:#000;
			transition:all .65s;
			
		}

	

		ul li a:hover {
			color:#fff;
		}
		/*visibility:visible;*/
            ul li a:hover:before {
                content: '';
                transform: scaleY(1.1);
                opacity: 1;
            }
	
	
		
		ul li a:hover:after{
			content:'';
			transform:scaleY(1);
			z-index:-1;		
		}


	</style>
	</head>
<body>

	<ul>
		<li><a href="#">Home1</a></li>
		<li><a href="#">About</a></li>
		<li><a href="#">Services</a></li>
		<li><a href="#">Team</a></li>
		<li><a href="#">Portfolio</a></li>
		<li><a href="#">Contact</a></li>
	</ul>

</body>

</html>
