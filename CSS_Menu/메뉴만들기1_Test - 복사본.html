	<style type="text/css">


	body {		
		line-height:1;
		font-family:"Open Sans","Noto Sans KR",sans-serif;
		font-size:1em;
	}

	.container{
		position:fixed;			
		top:50%;
		left:50%;			
		transform:translate(-50%,-50%);
		display:flex;
		justify-content:center;
		align-items:center;
	}
	.radioGroup{
		position:fixed;		
		display:inline-flex;
		border:1px solid ;
		position:relative;
		background-color:#F4BB00;
		color:white;
		overflow:hidden;
		border-radius:9px;		
	}
	
	input[type="radio"] {
		display: none;
	}
	
	input[type="radio"] + label {			
		/*margin: 0 ;*/
		/*padding: 0 0 20px 0;*/
		position: relative;				
		display: inline-block;
		overflow: hidden;
		color: blue; 			
		padding: 20px 20px 5px;
		font-size: 14px; 
		font-weight: bold;
		vertical-align: bottom;
		/*-webkit-transition: color 0.5s; 
		-moz-transition: color 0.5s;
		transition: color 0.5s;*/
		cursor:pointer;
		z-index: 10;
		
		border-bottom: 10px solid #F4BB00; 
		background: #ffffff;
		background: -moz-linear-gradient(top, #ffffff 35%, #d8d8d8 100%); 
		background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#ffffff), color-stop(100%,#d8d8d8));
		background: -webkit-linear-gradient(top, #ffffff 35%,#d8d8d8 100%);
		background: -o-linear-gradient(top, #ffffff 35%,#d8d8d8 100%);
		background: -ms-linear-gradient(top, #ffffff 35%,#d8d8d8 100%);
		background: linear-gradient(to bottom, #ffffff 35%,#d8d8d8 100%);
		filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#d8d8d8',GradientType=0 );
		text-decoration:none;
		/*padding:10px 15px;*/
	}


		ul.slideuptabs li {
			display: inline;
			
		}

		ul.slideuptabs li:first-of-type {
			margin-left: 10px;
		}

		input[type="radio"] + label  {
			
		}
		
		input[type="radio"] + label::before {
			content: '';
			color: white;
			display: block;
			position: absolute;
			width: 100%;
			height: 100%;
			 background: #F4BB00;
			left: 0;
			top: 110%; 
			box-shadow: 2px 2px 10px rgba(0,0,0,.5) inset;
			border-radius: 15px 15px 0 0 / 12px 12px;
			-webkit-transition: top 0.5s; 
			-moz-transition: top 0.5s;
			transition: top 0.5s;
		
		}

		input[type="radio"] + label:hover {
			color: red;		
		}

		input[type="radio"] + label:hover::before {
			top:0;
			z-index:-1;				
		}

		input[type="radio"]:checked + label::before {
			top: 0px;
			z-index:-1;
		}
	
		
	</style>

</head>
