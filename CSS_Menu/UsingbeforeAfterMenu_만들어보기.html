<!doctype html>
<html>
<head>
	<title>만들어보기UsingMenuWithBeforeAfter</title>
	<script type="text/javascript" src="../js/jquery/jquery.js"></script>
	<script type="text/javascript" src="../js/jquery/external/jquery.alphanumeric.js"></script>

	<style type="text/css">

        ul{
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            display:flex;

        }
        ul li{
            list-style:none;
        }

        ul li a {
            display: block;
            width: 120px;
            height: 40px;
            line-height: 40px;
            text-decoration: none;
            /*background-color: rgba(59,59,59,0.1);*/
            margin-left: 2px;
            text-align: center;
            transition: all 0.35s;
            position:relative;
            text-transform:uppercase;
            font-weight:800;
        }

        ul li a::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 0;
            width: 100%;
            height: 100%;
            border-top: solid 2px black;
            border-bottom: solid 2px black;
            transform: scaleY(2);
            transition: all 0.35s;
            opacity: 0;
            z-index: -1;
        }

        ul li a:hover::before{
            content:'';
            transform:scaleY(1.1);
            opacity:1;


        }


        ul li a::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleY(0);
            background-color: black;
            transition: all 0.35s;
            z-index: -1;
        }

        ul li a:hover::after {
            transform: scaleY(1);
            background-color: black;
            z-index:-1;
        }

        ul li a:hover{
            color:#fff;
        }


	</style>
</head>
<body>

	<ul>
		<li><a href="#">Home1</a></li>
		<li><a href="#">About</a></li>
		<li><a href="#">Services</a></li>
		<li><a href="#">Team</a></li>
		<li><a href="#">Portfolio</a></li>
		<li><a href="#">Contact</a></li>
	</ul>

</body>

</html>
