<!doctype html>
<html>
<head>
    <title>탭메뉴연습</title>
    <script type="text/javascript" src="../js/jquery/jquery.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {

            $('nav ul li a').click(function () {
                $('nav ul li a').removeClass()
                $(this).addClass("on");

            });

        });


    </script>
    <style type="text/css">
        *{
            padding:0;
            margin:0;
            list-style:none;
            text-decoration:none;
        }

        .tab { display:flex;
               position:absolute;
               top:20%;
               left:50%;
               transform:translate(-50%,-50%);

        }

        .tab input[type=radio]{
            display:none;
        }

        .tab input[type=radio] + label{
            position:relative;
            width:100px;
            height:40px;
            line-height:40px;
            text-align:center;
            border:solid 1px #ddd;
            border-radius:15px 15px 0 0 ;
            border-bottom:solid 8px crimson;
            overflow:hidden;
            background:linear-gradient(to bottom,#ddd ,#292929);
            cursor:pointer;
            z-index:1;
       
        }

        .tab input[type=radio] + label:hover,.tab input[type=radio]:checked + label{
            color:white;
        }

            .tab input[type=radio] + label:before {
                content: '';
                position: absolute;
                top: 130px;
                left: 0px;
                border-radius: 15px 15px 0 0;
                background-color: orange;
                width: 100%;
                height: 100%;
                transition: all 1.0s;
            }

        .tab input[type=radio] + label:hover:before ,.tab input[type=radio]:checked + label:before{
            top:-1px;
            z-index:-1;
        }
        
       


      
       
    </style>
</head>

<body>

    <nav >
        <div type class="tab">
            <input type="radio" name="menuitem" id="item1" />
            <label for="item1">카이저센트</label>
            <input type="radio" name="menuitem" id="item2" />
            <label for="item2">메뉴테스트</label>
            <input type="radio" name="menuitem" id="item3" />
            <label for="item3">Joynoly관리</label>
            <input type="radio" name="menuitem" id="item4" />
            <label for="item4">중대작품들</label>
            <input type="radio" name="menuitem" id="item5" />
            <label for="item5">ITS</label>
            <input type="radio" name="menuitem" id="item6" />
            <label for="item6">ETC</label>
            <input type="radio" name="menuitem" id="item7" />
            <label for="item7">관리자</label>
        </div>   

    </nav>

</body>

</html>
