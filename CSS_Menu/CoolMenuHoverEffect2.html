<!doctype html>
<html>
<head>
    <title>CoolMenuHoverEffect</title>

    <script type="text/javascript" src="../js/jquery/jquery.js"></script>
    <script type="text/javascript" src="../js/jquery/external/jquery.alphanumeric.js"></script>


    <style type="text/css">    

    body {
    margin:0;padding:0}

    .wrapper{
        
        background:#262626;
        min-height:100vh;
    }

    nav{
        position:absolute;
        top:50%;
        left:50%;
        transform:translate(-50%,-50%);
    }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            width: 600px;
        }

    nav ul li{
        display:inline-block;
       
    }

        nav ul li a {
            position:relative;
            /*border:white 1px solid;*/
            padding:16px 0 5px;
            font-family:Arial;
            text-transform:uppercase;
            text-decoration:none;
            color:#fff;
            margin:0 20px;
            font-size:16px;

        }

        /*nav ul li a:hover{
            color:tomato;
            transition:.9s;
        }*/

            nav ul li a:after {
                content: '';
                position: absolute;
                left: 50%;
                bottom: -5px;              
                transform: translateX(-50%); /* 중앙에서 너비값만큼 50% 빼주는 상태에서 크진다.*/                
                width: 0%;
                height: 3px;
                /*background-color: rgba(255,255,255,0.9);*/
                background-color: dodgerblue;
                /*border-color: white;*/
                /*transition: transform 250ms;*/
                transition: 0.5s; /* 가상클랙스가 아닌곳에 들어가야 한다.*/
            }

            nav ul li a:hover:after {
                width: 100%;
                /*transform: translateX(-50%) scaleX(1);*/
                /*-webkit-transform: translateX(-50%) scaleX(1);
                -moz-transform: translateX(-50%) scaleX(1);
                -o-transform: translateX(-50%) scaleX(1);
                -ms-transform: translateX(-50%) scaleX(1);*/
            }
    </style>

    </head>
<body>

    <div class="wrapper">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
