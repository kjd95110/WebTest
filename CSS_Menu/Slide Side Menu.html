<!doctype html>
<html>
<head>

    <title>Responsive Slide Menu</title>

    <script type="text/javascript" src="../js/jquery/jquery.js"></script>
    <script type="text/javascript" src="../js/jquery/external/jquery.alphanumeric.js"></script>
    <script type="text/javascript">

        function slideMenu() {
            $('#side-menu').css('width', '250px');
            $('#main').css('marginLeft', '250px');
        }

        function closeSideMenu() {
            $('#side-menu').css('width', '0');
            $('#main').css('marginLeft', '0');
        }

    </script>

    <style type="text/css">

        body {
            font-family: Arial,sans-serif;
            background-color:#f4f4f4;
            /*background-color: #ddd;*/
            overflow-x:hidden;
        }

        .navbar{
            background-color:#3b5998;
            overflow:hidden;
            height:63px;
            
        }

        .navbar a{
            float:left;
            display:block;
            color:#f2f2f2;
            text-decoration:none;
            text-align:center;
            padding:14px 16px;
            font-size:17px;
            border-radius:10px 0 10px 0px;
        }

        .navbar ul{
            margin:8px 0 0 0 ;
            list-style:none;
        }
        .navbar a:hover{
            background-color:#ddd;
            color:#000;
        }

        .side-nav{
            height:100%;
            width:0;
            position:fixed;
            z-index:1;
            top:0;
            left:0;
            background-color:#111;
            opacity:0.9;
            overflow:hidden;
            padding-top:60px;
            transition:all 0.5s;
        }

        .side-nav a{
            padding:10px 10px 10px 30px;
            text-decoration:none;
            font-size:22px;
            color:#ccc;
            display:block;
            transition:all 0.5s;
        }

        .side-nav a:hover{
            color:#000;
            background:#ddd;
        }

        .side-nav .btn-close{
            position:absolute;
            top:0;
            right:22px;
            font-size:36px;
            margin-left:50px;
        }

        #main{
            transition:margin-left 0.5s;
            padding:20px;
            overflow:hidden;
            width:100%;
        }

        @media(max-width:568px){
            .navbar-nav{
                display:none;
            }
        }

        @media(max-width:568px) {
            .open-slide {
                display: none;
            }
        }
    
    </style>
    </head>
<body>

    <nav class="navbar">
        <span class="open-slide">
            <a href="#" onclick="slideMenu()">
                <svg width="30px" height="30px">
                    <path d="M0,5 30,5" stroke="#fff" stroke-width="5"></path>
                    <path d="M0,14 30,14" stroke="#fff" stroke-width="5"></path>
                    <path d="M0,23 30,23" stroke="#fff" stroke-width="5"></path>
                </svg>
            </a>
        </span>
        <ul class="navbar-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>            
        </ul>
    </nav>

    <div id="side-menu" class="side-nav">
        <a href="#" class="btn-close" onclick="closeSideMenu();">&times;</a>
        <a href="#">Home1</a>
        <a href="#">About1</a>
        <a href="#">Services1</a>
        <a href="#">Contact1</a>
    </div>

    <div id="main">
        <h1>Responsive Side Menu</h1>
    </div>

</body>
</html>
