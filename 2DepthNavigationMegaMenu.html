        /* 
            중요.
            내려오는 메뉴의 배경은 header 이다 
            배경이 흰색인데 rgba에서 50% 투명으로 연한 녹색?처럼 보인다.


            jquery-> 첫번쩨 메뉴에 마우스를 올리면 header높이를 300px 0.3s 애니메이션
            첫번째 메뉴에서 마우스아웃되면 원상복쉬 50px 0.3s 애니메이션
        */

        nav {

            margin: 0 auto;
        }

            nav > ul > li {
