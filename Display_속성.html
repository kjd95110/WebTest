<!doctype html>
<html>
<head>
<title> 
</title>
<style type="text/css">
	
#wrap > div, #wrap > span{
	border:2px blue solid;
	margin:3px 2px;
	padding:5px;
}
.none{ display: none; }
.block1{display: block;}
.block2{display: block;width:300px;height:60px;}
.inline{display: inline;padding:4px 10px;}
.inline-block{display: inline-block;padding:4px 10px;width:300px;height:60px;}

</style>
</head>

<body>
	<div id="wrap">
		<div class="none">none</div>
		<div class="block1">block1</div>
		<div class="block2">block2</div>
		<span class="inline">inline</span>
		<span class="inline-block">inline-block </span>
	</div>

</body>

</html>
