<!doctype html>
<html>
<head>
    <title>Hexagon </title>

    <script type="text/javascript" src="./js/jquery/jquery.js"></script>
    <script type="text/javascript" src="./js/jquery/external/jquery.alphanumeric.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css" />
    <link rel="stylesheet" hhref="'https://fonts.googleapis.com/css?famly=Noto+Sans+KR:100,300,400,500,700,900)" />
    <style type="text/css">
        body {
            font-size: 24px;
            /*font-family:sans-serif;*/
            font-family: 'Monotype Corsiva',sans-serif;
            /*background: linear-gradient(to right,#DCE35B,#45B649);*/
            background-color:#262626;
        }

        .hexagon{
            width:350px;
            height:200px;
            background-color:#fff;
            position:absolute;
            top:30%;
            left:50%;
            transform:translate(-50%,-50%);
        }
        .hexagon:before,
        .hexagon:after{
            content:'';
            width:100%;
            height:100%;
            background-color:#fff;
            position:absolute;
        }
       
        .hexagon:before{
            transform:rotate(60deg);
        }

        .hexagon:after {
            transform: rotate(-60deg);
        }

       
            .hexagon,
            .hexagon:before,
            .hexagon:after {
               background-color:transparent;
            
               /*background-color:rgba(220,20,60,0.3);*/
               /*background-color:crimson;*/
               background-color:rgba(220,50,10,0.3);
            }

        

                .hexagon h1 {
                    color: #fff;
                    font-weight: normal;
                    text-align: center;
                    position: absolute; /* .hexagon 이 부모이고 이부모요소아래서 제어됨.*/
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%,-50%);
                    margin: 0;
                    z-index:1;
                   
                }

    </style>

   
</head>
<body>

    <div class="hexagon">
        <h1>kjoongdae</h1>
    </div>
</body>
</html>
