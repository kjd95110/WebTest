<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>짝맞추기</title>
<style type="text/css">

    .card{
        display: inline-block;
        margin-right:20px;
        margin-bottom: 20px;
        width:70px;
        height:100px;
        border:1px solid black;
        perspective: 140px;
    }
    .card-inner{
        position: relative;
        width:100%;
        height:100%;
        text-align: center;
        transition: transform 0.8s;
        transform-style:preserve-3d;
    }

    .card.flipped .card-inner{
        transform: rotateY(180deg);
    }
    .card-front{
        background: navy;        
    }

    .card-front, .card-back{
        border:1px solid black;
        position:absolute;
        width:100%;
        height:100%;
        backface-visibility: hidden;
    }

    .card-back{
        background: gainsboro;
        transform: rotateY(180deg);
    }

</style>

</head>
