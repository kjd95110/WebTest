<!doctype html>
<html>
<head>
<title>Lotto</title>
<script type="text/javascript" src="../js/jquery/jquery.js"></script>
<script type="text/javascript">

$(document).ready(function(){

document.querySelector('#computer').style.background="url('./../img/game.jpg') 0 0";
var computer=0;
var dictionary={
    rock:'0',
    scissor:'-107px',
    paper:'-230px'
};

var dic2={
    '0': '바위',
    '-107px': '가위',
    '-230px': '보'
}

console.log(Object.entries(dictionary));
Object.entries(dictionary).find(function(v){
    console.log(v);
    return v[0]=='바위';
});

setInterval(() => {
    if(computer==dictionary.rock){
        computer='-107px';
    }else if(computer==dictionary.scissor){
        computer='-230px';
    }else{
        computer=0;
    }

    document.querySelector('#computer').style.background="url('./../img/game.jpg') " + computer + " 0";
    
}, 300);



 
    document.querySelectorAll('.btn').forEach(function(btn){
        btn.addEventListener('click',function(){
            console.log(this.textContent,dic2[computer]);


        });
    
    });


});


</script>

<style type="text/css">
#computer{
    width:120px;
    height:150px;
    /* background: url('./../img/game.jpg') no-repeat; */
    /*background-position: 125 0; */
}

</style>

</head>

<body>
<div>

    <div id="computer"></div>
    <button id="rock" class="btn">바위</button>
    <button id="scissor"  class="btn">가위</button>
    <button id="paper" class="btn">보</button>
</div>

</body>


</html>
